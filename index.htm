<html>
    <head>
        <link href="Criar%20Assinatura%20Corporativa_arquivos/bootstrap.css" rel="stylesheet">
        <link href="Criar%20Assinatura%20Corporativa_arquivos/roboto.css" rel="stylesheet">
        <link href="Criar%20Assinatura%20Corporativa_arquivos/material.css" rel="stylesheet">
        <link href="Criar%20Assinatura%20Corporativa_arquivos/ripples.css" rel="stylesheet">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="Criar%20Assinatura%20Corporativa_arquivos/validationEngine.css" type="text/css">
        <title>Criar Assinatura Corporativa</title>
    </head>
    <body style="overflow: hidden;">
        <div class="row">
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10" style="margin-top: 40px;">
                <div class="well bs-component">
                    <form id="form-horizontal" class="form-horizontal" action="assinatura.php" method="post">
                        <fieldset>
                            <legend>Assinatura de Email</legend>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-3 control-label">Unidade</label>
                                <div class="col-lg-8 select">
                                    <select name="unidade" class="form-control validate[required]">
                                        <option value="" selected="selected">Selecione...</option>
                                        <option value="centro">Keralty Centro Médico - Centro</option>
                                        <option value="contagem">Keralty Centro Médico - Contagem</option>
                                        <option value="moc">Keralty Centro Médico - Montes Claros</option>		
                                        <option value="venda-nova">Keralty Centro Médico - Venda Nova</option>								
                                        <option value="labbarreiro">Keralty Laboratório - Barreiro</option>
                                        <option value="labcentro">Keralty Laboratório - Centro</option>
                                        <option value="labvendanova">Keralty Laboratório - Venda Nova</option>
                                        <option value="hbarreiro">Hospital Keralty - Barreiro</option>
                                        <option value="vitallis">Vitallis - Belo Horizonte</option>
                                        <option value="vitallis-sp">Vitallis - São Paulo</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-3 control-label">Primeiro Nome</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control validate[required]" name="nome" placeholder="Fulano">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-3 control-label">Último Nome</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control validate[required]" name="sobre" placeholder="Tal">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-3 control-label">Setor</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control validate[required minSize[20]]" name="setor" placeholder="Financeiro_">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-3 control-label">Telefone</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control phone validate[groupRequired[phone], minSize[12], maxSize[18]]" name="telefone" placeholder="31 3333-3333" autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-3 control-label">Corporativo</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control celular validate[groupRequired[phone], minSize[12], maxSize[19]]" name="corporativo" placeholder="31 99999-9999" autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-3 control-label">Andar</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control andar validate[minSize[1], maxSize[2]]" name="andar" placeholder="5" autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12 col-lg-offset-9">
                                    <button type="submit" class="btn btn-primary">Gerar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <script src="Criar%20Assinatura%20Corporativa_arquivos/jquery-2.js"></script>
        <script src="Criar%20Assinatura%20Corporativa_arquivos/bootstrap.js"></script>
        <script src="Criar%20Assinatura%20Corporativa_arquivos/jquery_003.js"></script>
        <script src="Criar%20Assinatura%20Corporativa_arquivos/ripples.js"></script>
        <script src="Criar%20Assinatura%20Corporativa_arquivos/material.js"></script>
        <script src="Criar%20Assinatura%20Corporativa_arquivos/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="Criar%20Assinatura%20Corporativa_arquivos/jquery_002.js" type="text/javascript" charset="utf-8"></script>
        <script>
            $(document).ready(function() {
                $.material.init();
                $('.phone').mask('00 0000-0000');
                $('.celular').mask('00 00000-0000');
                $('.andar').mask('00');
                $('#form-horizontal').validationEngine();
            });
        </script>
    </body>
</html>
